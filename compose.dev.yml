# For local development or reference only

services:
  mongo:
    image: docker.io/mongo:8.0.4
    command:
      - "--replSet"
      - "rs0"
      - "--port"
      - "27017"
    ports:
      - "27017:27017"
    volumes:
      - ./data/mongo:/data
    healthcheck:
      test:
        - CMD-SHELL
        - |
          test $$(mongosh --quiet --host localhost:27017 --eval "try { rs.initiate({_id:'rs0', members:[{_id:0, host:'mongo:27017'}]}).ok } catch (e) { rs.status().ok }") -eq 1
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  redis:
    image: docker.io/redis/redis-stack-server:7.4.0-v7
    command:
      - "redis-server"
      - "--port"
      - "6379"
      - "--dir"
      - "/data/"
      - "--appendonly"
      - "yes"
      - "--maxmemory"
      - "256mb"
      - "--maxmemory-policy"
      - "noeviction"
      - "--protected-mode"
      - "no"
      - "--loadmodule"
      - "/opt/redis-stack/lib/redisbloom.so"
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-h", "localhost", "-p", "6379", "ping"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s
